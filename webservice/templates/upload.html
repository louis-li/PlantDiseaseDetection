<!doctype html>
<html>
  <head>
    <title>Plant Diseases Detection</title>
	<script>
	  function preview_image(event) {
			var reader = new FileReader();
			reader.onload = function(){
			  var output = document.getElementById('output_image');
			  output.src = reader.result;
			}
			reader.readAsDataURL(event.target.files[0]);
	  }
	</script>
  </head>
  <body>
    <h1>Upload your image: </h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file" onchange="preview_image(event)"></p>
      <p><img id="output_image" height="250px" width="250px" ></p>

      <p><input type="submit" value="Submit"></p>
    </form>
    <h2>Predicted: {{pred}}</h2>
    <hr>
    {% for file in files %}
      <img src="{{ url_for('upload', filename=file) }}"  height="250px" width="250px">
    {% endfor %}
  </body>
</html>
